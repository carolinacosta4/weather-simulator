<!DOCTYPE html>
<html>

<head>
    <title>Simulador meteorologia</title>
    <link rel="stylesheet" href="animations.css">
</head>

<body>
    <div class="container">
        <canvas class="sun-bg" id="myCanvas" width="500" height="500">
            Your browser does not support HTML5 Canvas.
        </canvas><br></div>
    <div class="buttons">
        <button class="btn" id="rain">
            <img class="icon" src="./assets/icon_rain.png" alt="Rain icon image">
        </button>
        <button class="btn" id="sun">
            <img class="icon" src="./assets/icon_sun.png" alt="Sun icon image">
        </button>
        <button class="btn" id="snow">
            <img class="icon" src="./assets/icon_snow.png" alt="Snow icon image">
        </button>
    </div>

    <script>
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext("2d");
        const W = canvas.width; const H = canvas.height;

        let cloud = new Image();
        cloud.src = 'assets/cloud.png';
        let cloudX1 = 320
        let cloudX2 = 160
        cloud.onload = function(){
            ctx.drawImage(cloud, cloudX1, 10, 180, 100);
            ctx.drawImage(cloud, cloudX2, 40, 180, 100);
        }


        let sunnyBtn = document.getElementById("sun").addEventListener("click", () => {
            canvas.classList.remove()
            canvas.classList.add("sun-bg")
        })

        let sunnyTree = new Image();
        sunnyTree.src = 'assets/tree_sunny.png';
        let ground = new Image();
        ground.src = 'assets/ground_sunny.png';
        let sun = new Image();
        sun.src = 'assets/sun.png';

        function sunny(){
            ctx.drawImage(sunnyTree, 140, 192, 200, 208);
            ctx.drawImage(ground, 0, 400, 500, 100);
            ctx.drawImage(sun, 10, 10, 120, 122);
        }

        window.onload = function () {
            sunny()
        };

    </script>
    <script type="module" src="snow.js"></script>
    <script type="module" src="rain.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="cloud.js"></script>
    <script type="module" src="sunny.js"></script>
</body>

</html>
